<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onde Come√ßamos Nossa Hist√≥ria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Personalizar anima√ß√£o do carrossel */
    .carousel {
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      display: flex;
      gap: 1rem;
    }

    .carousel-item {
      scroll-snap-align: center;
      flex: 0 0 100%;
    }

    /* Inicialmente esconder o bot√£o */
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-red-100 min-h-screen flex flex-col items-center justify-center">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-red-600 mb-4"> Nossa Hist√≥ria üíñ</h1>
    <p class="text-lg text-gray-700 mt-2">
      Nossa hist√≥ria come√ßou em <strong>18 de dezembro de 2022</strong> e desde ent√£o sou a pessoa mais feliz do mundo ao seu lado.
    </p>
  </header>

  <div class="carousel" id="carousel">
    <!-- Primeira foto -->
    <div class="carousel-item">
      <img src="/src/images/Foto1.jpg" alt="Foto 1" class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
    </div>

    <!-- V√≠deo -->
    <div class="carousel-item">
      <video controls class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
        <source src="/src/images/Video1.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Segunda foto -->
    <div class="carousel-item">
      <img src="/src/images/Foto2.jpg" alt="Foto 2" class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
    </div>
  </div>

  <!-- Bot√£o Avan√ßar inicialmente escondido -->
  <footer class="mt-8">
    <a 
      href="evolucao.html"
      id="avancar-btn"
      class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300 hidden">
      Avan√ßar
    </a>
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const avancarBtn = document.getElementById('avancar-btn');

    // Atualiza o bot√£o "Avan√ßar" com base no item vis√≠vel
    const updateButtonVisibility = () => {
      const items = document.querySelectorAll('.carousel-item');
      let currentIndex = 0;

      items.forEach((item, index) => {
        const rect = item.getBoundingClientRect();
        if (rect.left >= 0 && rect.right <= window.innerWidth) {
          currentIndex = index;
        }
      });

      // Exibe o bot√£o "Avan√ßar" se for a √∫ltima imagem
      if (currentIndex === items.length - 1) {
        avancarBtn.classList.remove('hidden');
      } else {
        avancarBtn.classList.add('hidden');
      }
    };

    // Evento para monitorar rolagem do carrossel
    carousel.addEventListener('scroll', () => {
      setTimeout(updateButtonVisibility, 100); // Pequeno delay para garantir o √≠ndice correto
    });

    // Chama a fun√ß√£o para garantir que o bot√£o seja atualizado ao carregar
    updateButtonVisibility();
  </script>
</body>
</html>
