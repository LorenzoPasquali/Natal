<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como VocÃª Mudou Minha Vida</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo do carrossel */
    .carousel {
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      display: flex;
      gap: 1rem;
    }

    .carousel-item {
      scroll-snap-align: center;
      flex: 0 0 100%;
    }

    /* Inicialmente esconder o botÃ£o */
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-red-100 min-h-screen flex flex-col items-center justify-center">
  <header class="text-center mb-6">
    <h1 id="dynamic-title" class="text-4xl font-bold text-red-600 mb-4">Como VocÃª Mudou Minha Vida ðŸ’–</h1>
    <p id="dynamic-text" class="text-lg text-gray-700 mt-2">
      Desde que vocÃª entrou na minha vida, tudo mudou para melhor.
    </p>
  </header>

  <div class="carousel" id="carousel">
    <!-- SeÃ§Ã£o 1 -->
    <div class="carousel-item">
      <video controls class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
        <source src="/images/Video2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="carousel-item">
      <img src="/images/Foto3.jpg" alt="EvoluÃ§Ã£o Foto 1" class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
    </div>
    <div class="carousel-item">
      <img src="/images/Foto4.jpg" alt="EvoluÃ§Ã£o Foto 2" class="rounded-lg shadow-lg w-full max-h-[500px] object-cover">
    </div>
  </div>

  <!-- BotÃ£o AvanÃ§ar inicialmente escondido -->
  <footer class="mt-8">
    <a 
      href="evolucao2.html"
      id="avancar-btn"
      class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 hidden">
      AvanÃ§ar
    </a>
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const dynamicText = document.getElementById('dynamic-text');
    const dynamicTitle = document.getElementById('dynamic-title');
    const avancarBtn = document.getElementById('avancar-btn');

    // Textos para cada "seÃ§Ã£o" do carrossel
    const texts = [
      "Desde que vocÃª entrou na minha vida, tudo mudou para melhor."
    ];

    // TÃ­tulos para cada "seÃ§Ã£o"
    const titles = [
      "Como VocÃª Mudou Minha Vida ðŸ’–",
    ];

    // Intervalos de Ã­ndice das seÃ§Ãµes
    const sections = [
      { start: 0, end: 2 }, // SeÃ§Ã£o 1 (1 vÃ­deo e 2 imagens)
    ];

    // Atualiza o texto dinÃ¢mico, o tÃ­tulo e o botÃ£o com base no Ã­ndice do item visÃ­vel
    const updateContent = () => {
      const items = document.querySelectorAll('.carousel-item');
      let currentIndex = 0;

      items.forEach((item, index) => {
        const rect = item.getBoundingClientRect();
        if (rect.left >= 0 && rect.right <= window.innerWidth) {
          currentIndex = index;
        }
      });

      // Determina qual texto e tÃ­tulo mostrar com base no Ã­ndice atual
      sections.forEach((section, idx) => {
        if (currentIndex >= section.start && currentIndex <= section.end) {
          dynamicText.textContent = texts[idx];
          dynamicTitle.textContent = titles[idx];
          
          // Exibe o botÃ£o "AvanÃ§ar" se for a Ãºltima imagem
          if (currentIndex === section.end) {
            avancarBtn.classList.remove('hidden');
          } else {
            avancarBtn.classList.add('hidden');
          }
        }
      });
    };

    // Evento para monitorar rolagem do carrossel
    carousel.addEventListener('scroll', () => {
      setTimeout(updateContent, 100); // Pequeno delay para garantir o Ã­ndice correto
    });
  </script>
</body>
</html>
